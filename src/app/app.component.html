<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/movie','popular']">Popular</a>
      <a mat-list-item [routerLink]="['/movie','upcoming']">Upcoming</a>
      <a mat-list-item [routerLink]="['/movie','now_playing']">Now Playing</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-bar">
      <app-header>
        <ng-template wbTemplate="left">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span>watchbox</span>
        </ng-template>
        <ng-template wbTemplate="right"></ng-template>
      </app-header>
    </mat-toolbar>
    <app-body>
      <router-outlet></router-outlet>
    </app-body>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
